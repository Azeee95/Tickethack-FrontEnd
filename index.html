<html lang="en">

    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body id="body">
    
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom, header">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <span class="fs-4">Tickethack</span>
        </a>
  
        <ul class="nav nav-pills">
          
          <li class="nav-item"><a href="./cart.html" class="nav-link">Cart</a></li>
          <li class="nav-item"><a href="./bookings.html" class="nav-link">Bookings</a></li>
        </ul>
      </header>


     <div class ="back ptitle">

       <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Explore the world effortlessly by train! </h1>
          <p class="lead text-body-secondary ">Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</p>
          
        </div>
      </div>


      <div class="container col-xl-10 col-xxl-8 px-4 py-5 containerzone">
        <div class="row align-items-center g-lg-5 py-5 ">
          
          <div class="col-md-10 mx-auto col-lg-5 containerzone">

            <div class="p-4 p-md-5 border rounded-3 bg-body-tertiary cartsize">

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="departure" placeholder="Departure">
                <label for="floatingInput">Departure</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="arrival" placeholder="Arrival">
                <label for="floatingPassword">Arrival</label>
              </div>

              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="date" placeholder="date">
              </div>

              <button class="w-100 btn btn-lg btn-success" type = "button" id = "search">Search</button>
              
            </div>

          </div>

          <div class="col-md-10 mx-auto col-lg-5 containerzone">

            <div class="p-4 p-md-5 border rounded-3 bg-body-tertiary cartsize" id = "resultcart">

                 <div>

                  <img src="images/train.png" class="center-train" id = "img-default">

                 </div>
                 <hr class="my-4">
                 <p class="textp" id ="infosearch">it's time to book for future trip.</p>

                </div>

          </div>

          </div>

        </div>
      </div>
